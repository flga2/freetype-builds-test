os:
- linux
- osx
language: go
addons:
  apt:
    packages:
    - bzr
    - procps
    - g++
    - g++-multilib
    - gcc
    - gcc-multilib
    - libc6-dev
    - libc6-dev-i386
    - make
    - pkg-config
  homebrew:
    packages:
    - bzr
    - procps
    - g++
    - g++-multilib
    - gcc
    - gcc-multilib
    - libc6-dev
    - libc6-dev-i386
    - make
    - pkg-config
install: true
env:
  matrix:
  - ARCH=386
  - ARCH=amd64
branches:
  except:
  - master
matrix:
  fast_finish: true
script:
- make dist test-ft test-ft-hb OS=$(go env GOHOSTOS)
before_deploy: cd ~
deploy:
  provider: releases
  draft: true
  name: FreeType $TRAVIS_TAG
  body: hello
  prerelease: true
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file: $(go env GOHOSTOS)_${ARCH}.zip
  on:
    repo: flga/freetype-builds-test
    tags: true